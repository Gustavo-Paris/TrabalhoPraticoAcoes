<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Operações</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Locadora de carros</a>
            <button class="navbar-toggler" type="button" data-cbs-toggle="collapse" data-bs-target="/"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/carros">Ações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/operacoes">Operações</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="h1">Comprar uma ação</div>
        <form action="/acao_comprar" method="post">
            <div class="row">
                <div class="col col-4">
                    <label for="chooseAcao">Escolha uma ação</label>
                    <select name="acao" id="chooseAcao" class="form-select">
                        <option value="-1" selected></option>
                        {$listaAcoes}
                      </select>
                </div>
                <div class="col col-2">
                    <label for="valorAcao">Valor</label>
                    <input class="form-control" name="valorAcao" id="valorAcao" type="number" value="-1" placeholder="Valor da ação" readonly>
                </div>
                <div class="col col-2">
                    <label for="quantidadeAcao">Quantidade</label>
                    <input required type="number" class="form-control" id="quantidade" name="quantidade">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col col-md-4">
                    <button type="submit" class="btn" style="background-color: #e91b47;">Comprar</button>
                </div>
            </div>
        </form>
    </div>
    <hr>

    <div class="container">
        <h1>Minhas transações</h1>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Tipo</th>
                            <th scope="col">ID</th>
                            <th scope="col">Fracionaria</th>
                            <th scope="col">Setor de atuação</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Valor total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {$listaTransacoes}
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="col-md-3">
            <a href="/" class="btn btn-primary btn-md">Voltar</a>
        </div>
    </div>
    
</body>

</html>
